<source>
  @type tail
  path /var/log/nginx/docker.access.log
  pos_file /tmp/access.log.pos
  format nginx
  tag nginx.access
</source>

<source>
  @type http
  port 11211
  bind 0.0.0.0
  body_size_limit 32m
  keepalive_timeout 10s
</source>

<match nginx.access>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  logstash_prefix nginx
  type_name access
</match>

<source>
  @type forward
  port 24224
</source>

<match game.**>
  @type stdout
</match>

<match user.created>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  logstash_prefix access
  type_name usercreated
</match>

<match user.login>
  @type elasticsearch
  host elasticsearch
  port 9200
  logstash_format true
  logstash_prefix access
  type_name userlogin
</match>
